type Store @model @auth (
    rules: [
      { allow: owner },
      { allow: private, operations: [read] },
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  description: String
  phoneNumber: String!
  streetAddress: String!
  zipCode: String!
  usState: String!
  subMenu: [String!]!
}
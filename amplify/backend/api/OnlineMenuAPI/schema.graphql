type Store @model @auth (
    rules: [
      { allow: owner, queries: null, ownerField: "createdBy" }
    ]
  ) {
  id: ID!
  createdBy: String
  name: String!
  description: String
  phoneNumber: String!
  email: String!
  locations: [Location] @connection(keyName: "byStore", fields: ["id"])
  items: [Item] @connection(keyName: "byStore", fields: ["id"])
}

type Location @model @auth (
    rules: [
      { allow: owner, queries: null, ownerField: "createdBy" }
    ]
  ) 
  @key(name: "byStore", fields: ["storeId", "address"]) {
  id: ID!
  createdBy: String
  storeId: ID!
  store: Store @connection(fields: ["storeId"])
  address: String!
  description: String
  phoneNumber: String!
  email: String!
  menuCategories: [String]
}

type Item @model @auth (
    rules: [
      { allow: owner, queries: null, ownerField: "createdBy" }
    ]
  ) 
  @key(name: "byStore", fields: ["storeId", "name"]) {
  id: ID!
  createdBy: String
  storeId: ID!
  store: Store @connection(fields: ["storeId"])
  name: String!
  price: Float!
  description: String
}